<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/inicio_sesion.css">
    <link rel="icon" href="./assets/icons/N_azul_205BBA.png" type="image/x-icon">
    <title>Inicio de Sesion</title>
</head>

<body>

    <div class="contenedor_principal">
        <section class="section_datos">

            <h1 class="titulo">Inicio Sesion</h1>

            <form class="form_contenedor" id="form_inicio_sesion" action="./pages/home.html">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="contrasena" placeholder="Contraseña" required>
                <button type="submit" class="btn" id="btn_inicio_sesion" disabled>Iniciar Sesion</button>
                <p id="mensaje_error"></p>
        
            </form>

            <div class="etiquetasInicio">
                <a class="link" href="pages/recu_contra.html">Recuperar contraseña</a><br>
                <a class="link" href="pages/registro_usuario.html">Registrarse</a>
            </div>

        </section>

        <section class="section_foto">
            <img src="./assets/img/inicio_sesion/banner.png" alt="" class="img_banner">
        </section>


    </div>
    <script src="./js/inicio_sesion.js"></script>
</body>

</html>
