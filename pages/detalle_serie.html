<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/detalle_serie.css">
    <title>Detalle de Serie</title>
</head>
<body>
    <main>
        <section class="detalle">
            <div class="trailer">
                <iframe width="560" height="315" src="../assets/img/movies/elmono.webp" 
                        title="YouTube video player" frameborder="0"></iframe>
            </div>
            <div class="informacion">
                <h1 class="titulo">El Mono</h1>
                <p><strong>Género:</strong> Comedia</p>
                <p><strong>Actores:</strong> 
                    <a href="https://es.wikipedia.org/wiki/Josh_Radnor" target="_blank">Josh Radnor</a>, 
                    <a href="https://es.wikipedia.org/wiki/Jason_Segel" target="_blank">Jason Segel</a>, 
                    <a href="https://es.wikipedia.org/wiki/Alyson_Hannigan" target="_blank">Alyson Hannigan</a>
                </p>
                <div class="seleccion">
                    <label for="temporadas">Temporadas:</label>
                    <select id="temporadas">
                        <option value="1">Temporada 1</option>
                        <option value="2">Temporada 2</option>
                    </select>
                    <label for="capitulos">Capítulos:</label>
                    <select id="capitulos">
                        <option value="1">Capítulo 1</option>
                        <option value="2">Capítulo 2</option>
                    </select>
                </div>
                <a href="https://www.youtube.com/watch?v=0x7ZEcozO-M" target="_blank" class="btn">Comenzar</a>
            </div>
        </section>

        <section class="similares">
            <h2 class="subtitulo">Similares</h2>
            <div class="contenedor-galeria">
                <article class="card_peliculaYserie">
                    <a href="#"><img src="../assets/img/movies/elmono.webp" alt="El Mono"></a>
                </article>
                <article class="card_peliculaYserie">
                    <a href="#"><img src="../assets/img/movies/smile2.webp" alt="Smile"></a>
                </article>
                <article class="card_peliculaYserie">
                    <a href="#"><img src="../assets/img/movies/eldiablovistealamoda.webp" alt="El Diablo Viste a la Moda"></a>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
