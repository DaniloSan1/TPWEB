     <section class="section_usuario">
        <form action="#" method="post" class="form_usuario">
          <div class="grupo_form_usuario">
            <label for="name">Nombre:</label>
            <input id="name" name="name" type="text" placeholder="Nombre" required />
            <label for="name">Apellido:</label>
            <input id="name" name="name" type="text" placeholder="Apellido" required />
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="Ingrese email" required />
            <label for="name">Nombre de usuario:</label>
            <input id="name" name="name" type="text" placeholder="Usuario" required />
             <label for="password">Contraseña:</label>
            <input id="password" name="password" type="password" placeholder="Contraseña" required />

            <input id="password" name="password" type="password" placeholder="Repetir contraseña" required />

          <section class="section_pago">
        <form action="#" method="post" class="form_pago">
          <h3>Método de pago</h3>

          <label
            ><input type="radio" name="pago" value="tarjeta" /> Tarjeta de

          >
          <div class="grupo_form_pago">
            <input type="text" placeholder="Número de tarjeta" />

          </div>

          <label
            ><input type="radio" name="pago" value="cupon" /> Cupón de
            pago</label
          >
          <div class="grupo_form_pago">
            <label
              ><input type="checkbox" name="pago_cupon" /> Pago fácil</label
            >
            <label><input type="checkbox" name="pago_cupon" /> RapiPago</label>
          </div>

          <label
            ><input type="radio" name="pago" value="transferencia" />
            Transferencia bancaria</label
          >
          <p>CBU : 2183909411100018971375</p>

          <div class="grupo_form_pago">
            <a href="#" class="btn btn_guardar">Confirmar</a>
            <a href="#" class="btn btn_cancelar">Cancelar</a>
          </div>
        </form>
      </section>
