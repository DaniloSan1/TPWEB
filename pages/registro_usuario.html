<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/registro_usuario.css" />
    <link rel="icon" href="../assets/icons/N_azul_205BBA.png" type="image/x-icon">
    <title>Registrarse</title>
  </head>
  <body>
    <div class="contenedor_principal">
      <h1 class="titulo titulo_registro">Registrarse</h1>
      <section class="section_usuario">
        <form action="#" method="post" class="form_usuario">
          <div class="grupo_form_usuario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre" />
          </div>

          <div class="grupo_form_usuario">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Apellido" />
          </div>

          <div class="grupo_form_usuario">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Usuario" />
          </div>

          <div class="grupo_form_usuario">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="usuario@gmail.com" />
          </div>

          <div class="grupo_form_usuario">
            <label for="contrasenia_actual">Contraseña</label>
            <input
              type="password"
              id="contrasenia_actual"
              placeholder="**********"
            />
          </div>

          <div class="grupo_form_usuario">
            <label for="repetir_contrasenia">Repetir contraseña</label>
            <input
              type="password"
              id="repetir_contrasenia"
              placeholder="Ingrese nueva contraseña"
            />
          </div>
        </form>
      </section>

      <section class="section_pago">
        <form action="#" method="post" class="form_pago">
          <h3>Método de pago</h3>

          <label
            ><input type="radio" name="pago" value="tarjeta" /> Tarjeta de
            crédito</label
          >
          <div class="grupo_form_pago">
            <input type="text" placeholder="Número de tarjeta" />
            <input type="text" placeholder="XXX" />
          </div>

          <label
            ><input type="radio" name="pago" value="cupon" /> Cupón de
            pago</label
          >
          <div class="grupo_form_pago">
            <label
              ><input type="checkbox" name="pago_cupon" /> Pago fácil</label
            >
            <label><input type="checkbox" name="pago_cupon" /> RapiPago</label>
          </div>

          <label
            ><input type="radio" name="pago" value="transferencia" />
            Transferencia bancaria</label
          >
          <p>CBU : 2183909411100018971375</p>

          <div class="grupo_form_pago">
            <a href="./home.html" class="btn btn_guardar">Confirmar</a>
            <a href="../index.html" class="btn btn_cancelar">Cancelar</a>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
