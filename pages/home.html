<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="icon" href="../assets/icons/N_azul_205BBA.png" type="image/x-icon">
    <title>Netflixito</title>
</head>

<body>

    <header class="header">
        <nav class="header_nav">
            <a href="./home.html" class="logo">
                <img class="header_img" src="../assets/icons/N_azul_205BBA.png" alt="">
            </a>

            <ul class="menu">
                <li><a href="./home.html">Inicio</a></li>
                <li><a href="../pages/peliculasCatalogo.html">Películas</a></li>
                <li><a href="../pages/seriesCatalogo.html">Series</a></li>
                <li><a href="../pages/perfil_usuario.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <section class="section_catalogo">
        <h2 class="subtitulo">Catalogo</h2>

        <section class="filtros">

            <div class="filtro_categoria">

                <label for="categoria">Filtrar por categoría:</label>
                <select id="categoria" class="input">
                    <option class="option" value="">Todas</option>
                    <option class="option" value="accion">Supenso</option>
                    <option class="option" value="comedia">Comedia</option>
                    <option class="option" value="drama">Drama</option>
                    <option class="option" value="terror">Terror</option>
                    <option class="option" value="romance">Romance</option>
                </select>
            </div>

            <div class="buscador">

                <form class="buscador" autocomplete="off">
                    <input type="text" id="buscar" placeholder="Buscar películas o series...">
                    <button type="submit" class="btn">Buscar</button>
                </form>

            </div>

        </section>
       <div class="contenedor-galeria" id="galeria"></div>

    </section>
    <script src="../js/home.js"></script>

</body>

</html>
