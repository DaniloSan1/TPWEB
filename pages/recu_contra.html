<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/recu_contra.css" />
    <link rel="icon" href="../assets/icons/N_azul_205BBA.png" type="image/x-icon">
    <title>Recuperar Contraseña</title>
</head>

<body>

    <body>

        <div class="contenedor_principal">

            <h1 class="titulo">Recuperar Contraseña</h1>

            <form class="form_contenedor" id="form_recu_contra" >
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="usuario" placeholder="Usuario" required>
                <div class="botones_div">
                    <button class="btn" id="btn_enviar" type="submit" disabled>Enviar mail</button>
                    <a class="btn" href="../index.html">Cancelar</a>
                </div>
                <p id="mensaje_error" style="color:red;text-align:center;"></p>
            </form>
        </div>

        <div id="popup_exito" class="popup-exito">
  <div class="popup-exito-content">
    <span id="cerrar_popup" class="popup-exito-close">&times;</span>
    <h2>¡Email enviado!</h2>
    <p>El mail de recuperación fue enviado correctamente.</p>
    <button id="popup_ok" class="btn">Aceptar</button>
  </div>
</div>
        <script src="../js/recu_contra.js"></script>
    </body>
</body>

</html>
